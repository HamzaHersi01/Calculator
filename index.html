<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
     <div class="container">
        <div class="display-container">
            <div class="display">
                <div class="previousAns"> </div>
                <div class="currentCal"></div>
            </div>
        </div>
        <div class="displayButttons">
            <div class="clear">Clear</div>
            <div class="delete">Delete</div>
        </div>
        <div class="keypad">
            <div class="row">
            <div class="number" id="7">7</div>
            <div class="number" id="4">4</div>
            <div class="number" id="1">1</div>
            <div class="decimal" id=".">.</div>
        </div>
        <div class="row">
            <div class="number" id="8">8</div>
            <div class="number" id="5">5</div>
            <div class="number" id="2">2</div>
            <div class="number" id="0">0</div>
        </div>
        <div class="row">
            <div class="number" id="9">9</div>
            <div class="number" id="6">2</div>
            <div class="number" id="3">3</div>
            <div class="equal" id="=">=</div>
        </div>
        <div class="row">
            <div class="operand" id="/">รท</div>
            <div class="operand" id="*">x</div>
            <div class="operand" id="-">-</div>
            <div class="operand" id="+">+</div>
        </div>
    </div>

        <script src="script.js"></script>
    </body>

</html>
